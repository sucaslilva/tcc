<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        async function login(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                senha: formData.get('senha'),
            };

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = '/home';
            } else {
                alert('Erro: ' + result.mensagem);
            }
        }
    </script>
</head>


<body style="height: 100vh; background: #1BB89C;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="card w-50" style="max-width: 500px;">
            <img src = "{{ url_for('static', filename='image/logo-azul.png') }}" class="img-fluid" alt="bintech-logo">
            <div class="card-body">
                <form id="loginForm" onsubmit="login(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" style="background-color: #1BB89C; color: white">Prosseguir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
