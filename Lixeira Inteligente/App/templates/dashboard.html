<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</head>

<body style="height: 100vh; background: #e7e7e7">
  <nav class="navbar navbar-expand-lg" style="background-color: #03366a">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='image/logo-brancol.png') }}" alt="Logo" width="125" height="35" class="d-inline-block align-text-top" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard" style="color: white">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user" style="color: white">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sensor" style="color: white">Sensores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div style="margin: 20px">
    <div class="grid">
      <div class="g-col-6 g-col-md-4">
        <div class="card">
          <div class="card-body">
            Usuários
            <div class="row">
              <div class="col">
                <a class="nav-link" href="/user">
                  <h1 id="totalUsers" style="color: #1bb89c"></h1>
                </a>
              </div>
              <div class="col text-end" style="color: #1bb89c">
                <h1>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                  </svg>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="g-col-6 g-col-md-4">
        <div class="card">
          <div class="card-body">
            Sensores
            <div class="row">
              <div class="col">
                <a class="nav-link" href="/sensor">
                  <h1 id="totalLixeira" style="color: #1bb89c"></h1>
                </a>
              </div>
              <div class="col text-end" style="color: #1bb89c">
                <h1>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v7a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0V6zm2.5-.5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z" />
                    <path fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2h3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1h3a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3a.5.5 0 0 0 0 1H13.5a.5.5 0 0 0 0-1H2.5z" />
                  </svg>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="g-col-6 g-col-md-4">
        <div class="card">
          <div class="card-body">
            Volume da Lixeira
            <div class="row">
              <div class="col">
                <h1 id="maxSensor" style="color: #1bb89c; align-items: center"></h1>
              </div>
              <div id="maxSensor2" class="col text-end" style="color: #1bb89c">
                <h1>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-clipboard-data" viewBox="0 0 16 16">
                    <path
                      d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0z" />
                    <path
                      d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                    <path
                      d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                  </svg>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="grid">
      <div class="g-col-6">
        <div class="card">
          <div class="card-body">
            Status Lixeira
            <div class="row">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="g-col-6">
        <div class="card">
          <div class="card-body">
            Histórico Lixeira
            <div class="row">
              <canvas id="myLineChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
