    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var xValues = ["Volume Livre", "Volume Ocupado"];

        var barColors = ["#03366A", "#00aba9"];

          type: "doughnut",
          data: {
            labels: xValues,
            datasets: [

                backgroundColor: barColors,
                data: yValues,
              },

          }
        });
